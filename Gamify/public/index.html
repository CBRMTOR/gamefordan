<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <meta name="description" content="Ethiotelecom Gamification Platform - Engage users with game mechanics to boost participation, motivation, and learning outcomes">
    
    <meta name="theme-color" content="#4a36ea">
    <meta name="msapplication-TileColor" content="#4a36ea">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ethiotelecom Gamification">
    <link rel="icon" href="%PUBLIC_URL%/favicon.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/etfavicon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }
        
            .app-loading {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
                padding: 20px;
            }
         .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: #4a36ea;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
            .loading-content h1 {
                color: #333;
            margin-bottom: 10px;
                font-weight: 600;
        }
        
        .loading-content p {
                color: #666;
                margin-top: 0;
            }
            
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #root {
            display: none;
        }
        
        .react-loaded #root {
            display: block;
        }
        
        .react-loaded .app-loading {
            display: none;
        }
    </style>
    <title>Ethiotelecom Gamification Platform - Boost Engagement & Motivation</title>
</head>
<body>
    <noscript>
        <div class="no-script-message">
            <h1>JavaScript Required</h1>
            <p>Ethiotelecom Gamification Platform requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser settings to continue.</p>
        </div>
    </noscript>
    
    <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-content">
            <h1>Ethiotelecom Gamification Platform</h1>
            <p>Loading interactive experience...</p>
        </div>
    </div>
    
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('react-loaded');
            if ('performance' in window) {
                setTimeout(function() {
                    const perfData = window.performance.timing;
                    const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log('Page load time:', loadTime, 'ms');
                    
                    if (loadTime > 3000) {
                        console.warn('Load time is relatively slow:', loadTime, 'ms');
                    }
                }, 0);
            }
        });
        
        window.addEventListener('error', function(e) {
            if (e.target && (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT')) {
                console.error('Failed to load resource: ' + e.target.href || e.target.src);
            }
        }, true);
    </script>
</body>
</html>
